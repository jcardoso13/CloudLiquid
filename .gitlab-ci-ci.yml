
stages:
  - build
  - test
  - analysis
  - package
  - deploy

variables:
  DOTNET_VERSION: latest

default:
  image: mcr.microsoft.com/dotnet/sdk:$DOTNET_VERSION


# The Build stage
build:
  stage: build
  script:
    - echo "Restoring dependencies..."
    - dotnet restore
    - echo "Building the project..."
    - dotnet build --configuration Release --no-restore
    - echo "Build succeeded."
  artifacts:
    paths:
      - bin/Release/
    expire_in: 1 week
    when: on_success


